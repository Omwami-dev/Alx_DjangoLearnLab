{% extends "base.html" %}
{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
  <div>
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatechars:100 }}</p>
    <small>By {{ post.author }} on {{ post.created_at }}</small>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
