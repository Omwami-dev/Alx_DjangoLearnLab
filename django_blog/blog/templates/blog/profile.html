{% extends "base.html" %}
{% block content %}
<h2>Your Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <legend>Account Info</legend>
    {{ u_form.as_p }}
  </fieldset>
  <fieldset>
    <legend>Profile Info</legend>
    {{ p_form.as_p }}
  </fieldset>
  <button type="submit">Update Profile</button>
</form>

{% if user.profile.profile_photo %}
  <p>Current Profile Photo:</p>
  <img src="{{ user.profile.profile_photo.url }}" alt="Profile photo" style="max-width:150px;">
{% endif %}
{% endblock %}
